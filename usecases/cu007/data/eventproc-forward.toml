[eventproc]
datadir   = "./var/lib/luids/event"

[eventproc.db]
dirs    = [ "./etc/luids/event/event.d" ]

[eventproc.stack]
files   = [ "./etc/luids/event/stacks-forward.json" ]
      
[service.event.notify]
enable  = false

[service.event.forward]
enable  = true

[server]
listenuri = "tcp://127.0.0.1:5852"

[ids.api]
files   = [ "./etc/luids/apiservices.json" ]